<script>
function validateform(){  
var firstName= document.getElementById("i1").value;
var lastName= document.getElementById("i2").value;
var username=document.getElementById("i3").value;
var password=document.getElementById("i4").value;
var confirmPassword= document.getElementById("i5").value;
var email=document.getElementById("i7").value;
var phno=document.getElementById("i8").value;
var birthDate=document.getElementById("i6").value;
var address= document.getElementById("i17").value;
var lang =document.getElementsByName("lang");
var district=document.getElementById("i16").value;
var pin = document.getElementById("i18").value;
var regular=/^[a-zA-Z]*$/;
var checkbox = document.getElementById("i15");

if (firstName == "" || !regular.test(firstName)) {
        alert("Please enter First Name with only characters");
        return false;
    } else if (lastName == "" || !regular.test(lastName)) {
        alert("Please enter Last Name with only characters");
        return false;
    } else if (username == "" || /^\d*$/.test(username) || /\s/.test(username)) {
        alert("Please enter a valid username without any numbers or spaces");
        return false;
    } else if (password == "") {
        alert("Please enter your password");
        return false;
    } else if (password.length < 8 || password.length > 12) {
        alert("Password length should be between 8 and 12 characters");
        return false;
    } else if (!(/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,12}$/.test(password))) {
        alert("The password should contain at least one capital letter, one special character, and a digit");
        return false;
    } else if (confirmPassword != password || confirmPassword == "") {
        alert("Enter Confirm Password or Password doesn't match");
        return false;
    } else if (email == "" || !/^[\w-]+(\.[\w-]+)*@([\w-]+\.)+[a-zA-Z]{2,7}$/.test(email)) {
        alert("Please enter a valid email address");
        return false;
    } else if (phno.length !== 10 || !/^[6-9]\d{9}$/.test(phno)) {
        alert("Please enter a valid 10-digit phone number starting with 6, 7, 8, or 9");
        return false;
    } else if (birthDate == "") {
        alert("Please enter your date of birth");
        return false;
    } else if (address == "") {
        alert("Please enter your address");
        return false;
    } else {
        var isChecked = false;
        for (var i = 0; i < lang.length; i++) {
            if (lang[i].checked) {
                isChecked = true;
                break;
            }
        }
        if (!isChecked) {
            alert("Please select at least one language");
            return false;
        }
    }
   
    if (district == "Default") {
        alert("Please select your District");
        return false;
    } else if (!/^\d+$/.test(pin)) {
        alert("ZIP Code should contain only numeric digits");
        return false;
    }
}
</script>
